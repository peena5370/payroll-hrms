<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HR Payroll Management System - Main</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main1.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:inline="javascript"> var $contextPath = /*[[@{/}]]*/ ''; </script>
  </head>

  <body style="background-color: #666666;">
    <div class="container-login">
      <div class="wrap-login">
        <form class="login-form" onsubmit="javascript:loginValidate(); return false;">
          <span class="login-form-title p-b-43">Manager Login</span>
          <div class="wrap-input">
            <input class="input" type="text" name="username">
            <span class="focus-input"></span>
            <span class="label-input">Username</span>
          </div>
          <div class="wrap-input">
            <input class="input" type="password" name="password">
            <span class="focus-input"></span>
            <span class="label-input">Password</span>
          </div>
          <div class="container-login-form-btn">
            <button class="login-form-btn">Login</button>
          </div>
        </form>
        <div class="login-more"></div>
      </div>
    </div>

    <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/js/back-end/login.js}"></script>
    </body>
</html>
