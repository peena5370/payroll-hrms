<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HR Payroll Management System - Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/main.css}">

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:inline="javascript"> var $contextPath = /*[[@{/}]]*/ ''; var uName = /*[[${session.username}]]*/ '';</script>
    <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
  </head>

  <body>
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header" style="background-color: #31BDEC; color: #fff;">
        <div class="layui-logo layui-hide-xs" style="color: #fff;">Manager</div>
        <div class="layui-nav layui-layout-left">
          <p class="font-heading" style="color: #000;">Dashboard</p>
        </div>
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item">
            <a href="javascript:;">
              <img th:src="@{/img/avatar/user-solid.svg}" class="layui-nav-img" style="background-color: #fff;">
              <span id="system-name" name="system-name"></span>
            </a>
          </li>
        </ul>
      </div>
      
      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/dashboard}">Dashboard</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/account}">Account</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/banking}">Banking</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/employee}">Employee</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/leave}">Leave</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/loan}">Loan</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/payroll}">Payroll</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/promotion}">Promotion</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/resign}">Resignation</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/salary}">Salary</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/training}">Training</a></li>
            <li class="layui-nav-item">
              <a href="javascript:;">Setting</a>
              <dl class="layui-nav-child">
                <dd><a th:href="@{/back-end/logout}">Sign out</a></dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>
      
      <!-- Body container -->
      <div class="layui-body">
        <div class="layui-fluid">
          <div class="layui-row" style="padding-top: 15px;">
            <div class="layui-col-md8">
              <fieldset class="layui-elem-field">
                <legend>Profile</legend>
                <div class="layui-field-box">
                  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>Basic Information</legend>
                  </fieldset>
                  <form class="layui-form" id="Profile1" lay-filter="test1">
                    <div class="layui-row">
                      <div class="layui-col-md6">
                        <div class="layui-form-item">
                          <label class="layui-form-label width-100">System ID</label>
                          <div class="layui-input-block">
                            <span class="layui-form-mid layui-word-aux width-200" id="sapid"></span>
                          </div>
                        </div>
                        <div class="layui-form-item">
                          <label class="layui-form-label width-100">Fullname</label>
                          <div class="layui-input-block">
                            <input type="text" name="fullname" class="layui-input width-300">
                          </div>
                        </div>
                      </div>
                      <div class="layui-col-md6">
                        <div class="layui-form-item">
                          <label class="layui-form-label width-100">Department</label>
                          <span class="layui-form-mid layui-word-aux width-300" id="dept-name"></span>
                        </div>
                        <div class="layui-form-item">
                          <label class="layui-form-label width-100">Position</label>
                          <span class="layui-form-mid layui-word-aux width-300" id="title-name"></span>
                        </div>
                      </div>
                    </div>
                    <div class="layui-row">
                      <div class="layui-col-md6">
                        <div class="layui-form-item">
                          <label class="layui-form-label width-100">Gender</label>
                          <div class="layui-input-block">
                            <input type="radio" name="gender" value="MALE" title="Male" checked="">
                            <input type="radio" name="gender" value="FEMALE" title="Female">
                            <input type="radio" name="gender" value="OTHER" title="Other">
                          </div>
                        </div>
                        <div class="layui-form-item">
                          <label class="layui-form-label width-100">Date Of Birth</label>
                          <div class="layui-input-block">
                            <input type="date" name="dob" class="layui-input width-150">
                          </div>
                        </div>
                      </div>
                      <div class="layui-col-md6">
                        <div class="layui-form-item">
                          <label class="layui-form-label width-100">Martial Status</label>
                          <div class="layui-input-block">
                            <input type="text" name="martial-status" class="layui-input width-200">
                          </div>
                      </div>
                        <div class="layui-form-item">
                          <label class="layui-form-label width-100">Age</label>
                          <div class="layui-input-block">
                            <input type="number" name="age" class="layui-input width-100">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="layui-row">
                      <div class="layui-col-md6">
                        <div class="layui-form-item">
                          <label class="layui-form-label width-100">Education Level</label>
                          <div class="layui-input-block">
                            <input type="text" name="education" class="layui-input width-200">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="layui-row">
                      <div class="layui-col-md6">
                        <div class="layui-form-item">
                          <label class="layui-form-label width-100">Phone</label>
                          <div class="layui-input-block">
                            <input type="tel" name="phone" class="layui-input width-200">
                          </div>
                        </div>
                      </div>
                      <div class="layui-col-md6">
                        <div class="layui-form-item">
                          <label class="layui-form-label width-100">Email</label>
                          <div class="layui-input-block">
                            <input type="text" name="email" class="layui-input width-300">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="layui-row">
                      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>Personal Address</legend>
                      </fieldset>
                    </div>
                    <div class="layui-row">
                      <div class="layui-col-md6">
                        <div class="layui-form-item layui-form-text">
                          <div class="layui-inline">
                            <label class="layui-form-label width-100">Address</label>
                            <div class="layui-input-inline">
                              <textarea name="addr" class="layui-textarea width-300"></textarea>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="layui-col-md6">
                        <div class="layui-form-item">
                          <div class="layui-inline">
                            <label class="layui-form-label width-100">State</label>
                            <div class="layui-input-inline">
                              <select name="state" lay-verify="required" lay-search="">
                                <option value="Johor">Johor</option>
                                <option value="Kedah">Kedah</option>
                                <option value="Kelantan">Kelantan</option>
                                <option value="Kuala Lumpur">Kuala Lumpur</option>
                                <option value="Labuan">Labuan</option>
                                <option value="Malacca">Melaka</option>
                                <option value="Negeri Sembilan">Negeri Sembilan</option>
                                <option value="Pahang">Pahang</option>
                                <option value="Perak">Perak</option>
                                <option value="Perlis">Perlis</option>
                                <option value="Pulau Pinang">Pulau Pinang</option>
                                <option value="Putrajaya">Putrajaya</option>
                                <option value="Selangor">Selangor</option>
                                <option value="Terengganu">Terengganu</option>
                                <option value="Sabah">Sabah</option>
                                <option value="Sarawak">Sarawak</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="layui-form-item">
                          <label class="layui-form-label width-100">Country</label>
                          <div class="layui-input-block">
                            <input type="text" name="country" class="layui-input width-200">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <div class="layui-input-block">
                        <button type="button" class="layui-btn" onclick="javascript:submitEditProfile();">Save Profile</button>
                      </div>
                    </div>
                  </form>
        
                  <!-- Password Edit -->
                  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>Change Password</legend>
                  </fieldset>
                  <form class="layui-form" id="Profile2">
                    <div class="layui-row">
                      <div class="layui-col-md6">
                        <div class="layui-form-item">
                          <label class="layui-form-label width-150">New Password</label>
                          <div class="layui-input-inline">
                            <input type="password" name="n-pass" class="layui-input">
                          </div>
                          <div class="layui-form-mid layui-word-aux"><i class="layui-icon layui-icon-ok success-modal1 d-none" style="color: #0f0;"></i></div>
                        </div>
                      </div>
                      <div class="layui-col-md6">
                        <div class="layui-form-item">
                          <label class="layui-form-label width-150">Confirmed Password</label>
                          <div class="layui-input-inline">
                            <input type="password" name="c-pass" onkeyup="javascript:validatePassword('.success-modal1', '.fail-modal1', 'input[name=\'n-pass\']', 'input[name=\'c-pass\']');" class="layui-input">
                          </div>
                          <div class="layui-form-mid layui-word-aux">
                            <i class="layui-icon layui-icon-ok success-modal1 d-none" style="color: #0f0;"></i>
                            <i class="layui-icon layui-icon-close fail-modal1 d-none" style="color: #f00;"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <div class="layui-input-block">
                        <button type="button" class="layui-btn" onclick="javascript:submitUpdatePassword(uName);">Update</button>
                      </div>
                    </div>
                  </form>
                </div>
              </fieldset>
            </div>
            <div class="layui-col-md4">
              <fieldset class="layui-elem-field">
                <legend>Employee Status</legend>
                <div class="layui-field-box">
                  <div class="layui-row" style="height: 250px;">
                    <div class="layui-col-md6">
                        <p class="font-title">Available Employees</p>
                        <p class="font-number" id="emp-val"></p>
                    </div>
                    <div class="layui-col-md6">
                      <p class="font-title">Active Employees</p>
                      <p class="font-number" id="emp-active"></p>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
   
    <script th:src="@{/js/layui/layui.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/back-end/account.js}"></script>
    <script th:src="@{/js/back-end/employee.js}"></script>
    <script type="text/javascript">
      layui.use('element', function(){
        var element = layui.element;
      });
    </script>
    <script th:inline="javascript">
      $(document).ready(function() {
        loadProfile(/*[[${session.username}]]*/);
        loadCountEmp('#emp-val');
        loadCountActiveEmp('#emp-active');
      });
    </script>
  </body>
</html>
