<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HR Payroll Management System - Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-table/bootstrap-table.min.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/main.css}">

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:inline="javascript"> var $contextPath = /*[[@{/}]]*/ ''; </script>
    <script type="text/javascript" th:src="@{/js/export/FileSaver/FileSaver.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/export/html2canvas/html2canvas.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/export/jsPDF/polyfills.umd.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/export/jsPDF/jspdf.umd.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/export/tableExport.min.js}"></script>
  </head>

  <body>
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header" style="background-color: #31BDEC; color: #fff;">
        <div class="layui-logo layui-hide-xs" style="color: #fff;">Manager</div>
        <div class="layui-nav layui-layout-left">
          <p class="font-heading" style="color: #000;">Account</p>
        </div>
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item">
            <a href="javascript:;">
              <img th:src="@{/img/avatar/user-solid.svg}" class="layui-nav-img" style="background-color: #fff;">
              <span id="system-name" name="system-name"></span>
            </a>
          </li>
        </ul>
      </div>
      
      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/dashboard}">Dashboard</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/account}">Account</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/banking}">Banking</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/employee}">Employee</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/leave}">Leave</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/loan}">Loan</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/payroll}">Payroll</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/promotion}">Promotion</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/resign}">Resignation</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/salary}">Salary</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/manager/training}">Training</a></li>
            <li class="layui-nav-item">
              <a href="javascript:;">Setting</a>
              <dl class="layui-nav-child">
                <dd><a th:href="@{/back-end/logout}">Sign out</a></dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>
      
      <!-- Body container -->
      <div class="layui-body">
        <div class="layui-fluid">
          <div class="layui-row" style="padding-top: 15px;">
            <div class="layui-col-md12">
              <div class="layui-btn-container">
                <div class="layui-btn-group">
                  <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" data-bs-toggle="modal" data-bs-target="#Modal1">
                    Add
                    <i class="layui-icon layui-icon-addition"></i>
                  </button>
                </div>
                <div class="layui-btn-group">
                  <button type="button" class="layui-btn layui-btn-sm">Export&nbsp;<i class="layui-icon layui-icon-file-b"></i></button>
                  <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="javascript:exportFormatTable('#table', 'csv');">Csv</button>
                  <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="javascript:exportFormatTable('#table', 'excel');">Excel</button>
                  <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="javascript:exportFormatTable('#table', 'pdf');">Pdf</button>
                  <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="javascript:exportFormatTable('#table', 'png');">Png</button>
                  <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="javascript:exportFormatTable('#table', 'sql');">Sql</button>
                </div>
              </div>

              <table id="table" class="table table-bordered" 
              data-search="true"
              data-pagination="true"
              data-show-columns="true"
              data-show-export="true">
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Add -->
    <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel">Register System Account</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">            
            <div class="container-fluid">
              <form>
                <div class="row mb-3">
                  <label for="username" class="col-sm-4 col-form-label">Username</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" name="username" required/>
                  </div> 
                </div>
                <div class="row">
                  <label for="pass" class="col-sm-4 col-form-label">Password</label>
                  <div class="col-sm-6">
                    <input type="password" class="form-control" name="pass" onkeyup="javascript:analyzeStrength('#strength-modal1', '#Modal1 input[name=\'pass\']');" required/>
                  </div>
                  <div class="col-sm-2">
                    <i class="layui-icon layui-icon-ok success-modal1 d-none" style="line-height: 38px; color: #0f0;"></i>
                  </div>
                </div>
                <div class="row mb-2 mt-1">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-6">
                    <div class="progress" style="height: 10px;">
                      <div class="progress-bar" id="strength-modal1" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label for="c-pass" class="col-sm-4 col-form-label">Confirmed Password</label>
                  <div class="col-sm-6">
                    <input type="password" class="form-control" name="c-pass" onkeyup="javascript:validatePassword('.success-modal1', '.fail-modal1', '#Modal1 input[name=\'pass\']', '#Modal1 input[name=\'c-pass\']');" required/>
                  </div>
                  <div class="col-sm-2">
                    <i class="layui-icon layui-icon-ok success-modal1 d-none" style="line-height: 38px; color: #0f0;"></i>
                    <i class="layui-icon layui-icon-close fail-modal1 d-none" style="line-height: 38px; color: #f00;"></i>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="javascript:submitAccount();">Register</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Edit -->
    <div class="modal fade" id="Modal2" tabindex="-1" aria-labelledby="ModalLabel2" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel2">Modify System Account</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="row mb-3">
                  <label for="id" class="col-sm-4 col-form-label">ID</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control-plaintext" name="id" readonly/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="username" class="col-sm-4 col-form-label">Username</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control-plaintext" name="username" readonly/>
                  </div>
                </div>
                <div class="row">
                  <label for="pass" class="col-sm-4 col-form-label">Password</label>
                  <div class="col-sm-6">
                    <input type="password" class="form-control" name="pass" onkeyup="javascript:analyzeStrength('#strength-modal2', '#Modal2 input[name=\'pass\']');" required/>
                  </div>
                  <div class="col-sm-2">
                    <i class="layui-icon layui-icon-ok success-modal2 d-none" style="line-height: 38px; color: #0f0;"></i>
                  </div>
                </div>
                <div class="row mb-2 mt-1">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-6">
                    <div class="progress" style="height: 10px;">
                      <div class="progress-bar" id="strength-modal2" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label for="c-pass" class="col-sm-4 col-form-label">Confirmed Password</label>
                  <div class="col-sm-6">
                    <input type="password" class="form-control" name="c-pass" onkeyup="javascript:validatePassword('.success-modal2', '.fail-modal2', '#Modal2 input[name=\'pass\']', '#Modal2 input[name=\'c-pass\']');" required/>
                  </div>
                  <div class="col-sm-2">
                    <i class="layui-icon layui-icon-ok success-modal2 d-none" style="line-height: 38px; color: #0f0;"></i>
                    <i class="layui-icon layui-icon-close fail-modal2 d-none" style="line-height: 38px; color: #f00;"></i>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="javascript:submitEditAccount();">Update</button>
          </div>
        </div>
      </div>
    </div>
   
    <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/bootstrap-table/bootstrap-table.min.js}"></script>
    <script th:src="@{/js/layui/layui.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/back-end/account.js}"></script>
    <script th:inline="javascript">
      $(document).ready(function() {
        loadProfile(/*[[${session.username}]]*/);
        loadManagerAccountTable('#table');
      });
    </script>
  </body>
</html>
