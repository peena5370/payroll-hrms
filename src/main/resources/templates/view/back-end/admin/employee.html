<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HR Payroll Management System - Employee</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-table/bootstrap-table.min.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/main.css}">

    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:inline="javascript"> var $contextPath = /*[[@{/}]]*/ ''; </script>
    <script type="text/javascript" th:src="@{/js/export/FileSaver/FileSaver.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/export/html2canvas/html2canvas.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/export/jsPDF/polyfills.umd.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/export/jsPDF/jspdf.umd.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/export/tableExport.min.js}"></script>
  </head>

  <body>
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">Administrator</div>
        <div class="layui-nav layui-layout-left">
          <p class="font-heading">Employee Section</p>
        </div>
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item">
            <a href="javascript:;">
              <img th:src="@{/img/avatar/user-solid.svg}" class="layui-nav-img" style="background-color: #fff;">
              <span id="system-name" name="system-name"></span>
            </a>
            <dl class="layui-nav-child">
              <dd><a th:href="@{/back-end/admin/profile}">Profile</a></dd>
              <dd><a th:href="@{/back-end/logout}">Sign out</a></dd>
            </dl>
          </li>
        </ul>
      </div>

      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item"><a th:href="@{/back-end/admin/dashboard}">Dashboard</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/admin/account}">Account</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/admin/department}">Department</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/admin/employee}">Employee</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/admin/manager}">Manager</a></li>
            <li class="layui-nav-item"><a th:href="@{/back-end/admin/title}">Title/Position</a></li>
          </ul>
        </div>
      </div>
      
      <!-- Body container -->
      <div class="layui-body">
        <div class="layui-fluid">
          <div class="layui-row" style="padding-top: 15px;">
            <div class="layui-col-md12">
              <div class="layui-btn-container">
                <div class="layui-btn-group">
                  <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" data-bs-toggle="modal" data-bs-target="#Modal1">
                    Add
                    <i class="layui-icon layui-icon-addition"></i>
                  </button>
                </div>
                <div class="layui-btn-group">
                  <button type="button" class="layui-btn layui-btn-sm">Export</button>
                  <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="javascript:exportFormatTable('#table', 'csv');">Csv</button>
                  <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="javascript:exportFormatTable('#table', 'excel');">Excel</button>
                  <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="javascript:exportFormatTable('#table', 'pdf');">Pdf</button>
                  <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="javascript:exportFormatTable('#table', 'png');">Png</button>
                  <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" onclick="javascript:exportFormatTable('#table', 'sql');">Sql</button>
                </div>
              </div>

              <table id="table" class="table table-bordered text-nowrap" 
              data-search="true"
              data-pagination="true"
              data-show-columns="true"
              data-show-export="true" >
              </table>
            </div>
          </div>
        </div>    
      </div>  
    </div>

    <!-- Modal Add -->
    <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel">Register Employee Information</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">            
            <div class="container-fluid">
              <form>
                <div class="row mb-3">
                  <label for="name" class="col-sm-2 col-form-label">Full Name</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" name="name" required/>
                  </div>
                  <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                  <div class="col-sm-4 d-flex align-items-center">
                    <div class="form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" value="MALE" style="margin-top: .2rem;">
                      <label class="form-check-label" for="inlineCheckbox">Male</label>
                    </div>
                    <div class="form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" value="FEMALE">
                      <label class="form-check-label" for="inlineCheckbox">Female</label>
                    </div>
                    <div class="form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" value="OTHER">
                      <label class="form-check-label" for="inlineCheckbox">Other</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="dept-list" class="col-sm-2 col-form-label">Department</label>
                  <div class="col-sm-4">
                    <select name="dept-list" class="form-select dept">
                    </select>
                  </div>
                  <label for="account-id" class="col-sm-2 col-form-label">Account ID</label>
                  <div class="col-sm-2">
                    <input type="number" class="form-control" name="account-id" required/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="title-list" class="col-sm-2 col-form-label">Position</label>
                  <div class="col-sm-4">
                    <select name="title-list" class="form-select title">
                    </select>
                  </div>
                  <label for="m-id" class="col-sm-2 col-form-label">Manager ID</label>
                  <div class="col-sm-2">
                    <input type="number" class="form-control" name="m-id" required/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
                  <div class="col-sm-2">
                    <input type="date" class="form-control" name="dob" required/>
                  </div>
                  <div class="col-sm-2"></div>
                  <label for="age" class="col-sm-2 col-form-label">Age</label>
                  <div class="col-sm-2">
                    <input type="number" class="form-control" name="age" min="18" max="99" required/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="martial-status" class="col-sm-2 col-form-label">Martial Status</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" name="martial-status" required/>
                  </div>
                  <label for="education" class="col-sm-2 col-form-label">Education Level</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" name="education" required/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="addr" class="col-sm-2 col-form-label">Address</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" name="addr" row="3" required></textarea>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="state" class="col-sm-2 col-form-label">State</label>
                  <div class="col-sm-4">
                    <select name="state" class="form-select">
                      <option value="Johor">Johor</option>
                      <option value="Kedah">Kedah</option>
                      <option value="Kelantan">Kelantan</option>
                      <option value="Kuala Lumpur">Kuala Lumpur</option>
                      <option value="Labuan">Labuan</option>
                      <option value="Malacca">Malacca</option>
                      <option value="Negeri Sembilan">Negeri Sembilan</option>
                      <option value="Pahang">Pahang</option>
                      <option value="Perak">Perak</option>
                      <option value="Perlis">Perlis</option>
                      <option value="Pulau Pinang">Pulau Pinang</option>
                      <option value="Putrajaya">Putrajaya</option>
                      <option value="Selangor">Selangor</option>
                      <option value="Terengganu">Terengganu</option>
                      <option value="Sabah">Sabah</option>
                      <option value="Sarawak">Sarawak</option>
                    </select>
                  </div>
                  <label for="country" class="col-sm-2 col-form-label">Country</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" name="country" required/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                  <div class="col-sm-4">
                    <input type="tel" class="form-control" name="phone" required/>
                  </div>
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" name="email" required/>
                  </div>
                </div>
                <div class="row">
                  <label for="date-hire" class="col-sm-2 col-form-label">Date hired</label>
                  <div class="col-sm-2">
                    <input type="date" class="form-control" name="date-hire" required/>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="javascript:submitEmployee();">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Edit -->
    <div class="modal fade" id="Modal2" tabindex="-1" aria-labelledby="ModalLabel2" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel2">Modify Employee Information</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="row mb-3">
                  <label for="e-id" class="col-sm-2 col-form-label">System ID</label>
                  <div class="col-sm-4">
                    <input type="number" class="form-control-plaintext" name="sapid" readonly/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="name" class="col-sm-2 col-form-label">Full Name</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" name="name" required/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                  <div class="col-sm-4 d-flex align-items-center">
                    <div class="form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" value="MALE">
                      <label class="form-check-label" for="inlineCheckbox">Male</label>
                    </div>
                    <div class="form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" value="FEMALE">
                      <label class="form-check-label" for="inlineCheckbox">Female</label>
                    </div>
                    <div class="form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" value="OTHER">
                      <label class="form-check-label" for="inlineCheckbox">Other</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="dept-list" class="col-sm-2 col-form-label">Department</label>
                  <div class="col-sm-4">
                    <select name="dept-list" class="form-select dept">
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="title-list" class="col-sm-2 col-form-label">Position</label>
                  <div class="col-sm-4">
                    <select id="title-list" name="title-list" class="form-select title">
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
                  <div class="col-sm-2">
                    <input type="date" class="form-control" name="dob" required/>
                  </div>
                  <div class="col-sm-2"></div>
                  <label for="age" class="col-sm-2 col-form-label">Age</label>
                  <div class="col-sm-2">
                    <input type="number" class="form-control" name="age" min="18" max="99" required/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="martial-status" class="col-sm-2 col-form-label">Martial Status</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" name="martial-status" required/>
                  </div>
                  <label for="education" class="col-sm-2 col-form-label">Education Level</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" name="education" required/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="addr" class="col-sm-2 col-form-label">Address</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" name="addr" row="3" required></textarea>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="state" class="col-sm-2 col-form-label">State</label>
                  <div class="col-sm-4">
                    <select name="state" class="form-select">
                      <option value="Johor">Johor</option>
                      <option value="Kedah">Kedah</option>
                      <option value="Kelantan">Kelantan</option>
                      <option value="Kuala Lumpur">Kuala Lumpur</option>
                      <option value="Labuan">Labuan</option>
                      <option value="Malacca">Malacca</option>
                      <option value="Negeri Sembilan">Negeri Sembilan</option>
                      <option value="Pahang">Pahang</option>
                      <option value="Perak">Perak</option>
                      <option value="Perlis">Perlis</option>
                      <option value="Pulau Pinang">Pulau Pinang</option>
                      <option value="Putrajaya">Putrajaya</option>
                      <option value="Selangor">Selangor</option>
                      <option value="Terengganu">Terengganu</option>
                      <option value="Sabah">Sabah</option>
                      <option value="Sarawak">Sarawak</option>
                    </select>
                  </div>
                  <label for="country" class="col-sm-2 col-form-label">Country</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" name="country" required/>
                  </div>
                </div>
                <div class="row">
                  <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                  <div class="col-sm-4">
                    <input type="tel" class="form-control" name="phone" required/>
                  </div>
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" name="email" required/>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="javascript:submitEditEmployee();">Update</button>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/bootstrap-table/bootstrap-table.min.js}"></script>
    <script th:src="@{/js/layui/layui.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/back-end/employee.js}"></script>
    <script th:src="@{/js/back-end/department.js}"></script>
    <script th:src="@{/js/back-end/title.js}"></script>
    <script th:inline="javascript">
      $(document).ready(function() {
        loadProfile(/*[[${session.username}]]*/);
        loadEmployeeTable('#table');
        loadDepartmentList('.dept');
        loadTitleList('.title');
      });
    </script>
  </body>
</html>
